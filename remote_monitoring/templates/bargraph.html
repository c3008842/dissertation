{% extends 'home.html' %}
{% load static %}
{% block bargraph %}  

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="hearthubBarChart"></canvas> 

<script>
    const ctx = document.getElementById('hearthubBarChart').getContext('2d');
    const hearthubBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Hearthub Machine 1', 'Hearthub Machine 2', 'Hearthub Machine 3'],
            datasets: [
                {
                    label: 'Active Sessions',
                    data: [30, 45, 25], // Example data for active sessions
                    backgroundColor: 'blue',
                },
                {
                    label: 'Inactive Sessions',
                    data: [10, 5, 20], // Example data for inactive sessions
                    backgroundColor: 'orange',
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Hearthub Machines'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Sessions'
                    }
                }
            }
        }
    });
</script>

              
{% endblock %}
