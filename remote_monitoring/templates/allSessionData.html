{% extends 'home.html' %}
{% load static %}

{% block session %} 

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Session ID</th>
                <th>CPR Rate</th>
                <th>Compression Rate</th>
                <th>Hand Position</th>
                <th>Feedback</th>
                <th>Overall Score</th>
                <th>Watch CPR Animation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Row 1 -->
            <tr>
                <td>001</td>
                <td>100 bpm</td>
                <td>5.5 cm</td>
                <td>Correct</td>
                <td>Good</td>
                <td>95%</td>
                <td><button class="watch-btn">Watch Animation</button></td>
            </tr>
            <!-- Example Row 2 -->
            <tr>
                <td>002</td>
                <td>95 bpm</td>
                <td>5.0 cm</td>
                <td>Incorrect</td>
                <td>Needs Improvement</td>
                <td>80%</td>
                <td><button class="watch-btn">Watch Animation</button></td>
            </tr>
            <!-- Example Row 3 -->
            <tr>
                <td>003</td>
                <td>110 bpm</td>
                <td>6.0 cm</td>
                <td>Correct</td>
                <td>Excellent</td>
                <td>98%</td>
                <td><button class="watch-btn">Watch Animation</button></td>
            </tr>
        </tbody>
    </table>
</div>




{% endblock %}
