{% extends 'registration/home.html' %}
{% load static %}
{% block password %}           

<section class="change-container">
    {{ redirect_to_login_immediately }}
    <div class="change-box">
        
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn-login" type="submit" >Change</button>
            
        </form>
    </div>
</section>   
{% endblock %}
