{% extends 'registration/home.html' %}
{% load static %}

{% block graph %} 


<select id="searchMachine" onchange="filterTable()">
    <option value="">Select a machine</option>
    <option value="Machine 1">Machine 1</option>
    <option value="Machine 2">Machine 2</option>
    <option value="Machine 3">Machine 3</option>
    <option value="Machine 4">Machine 4</option>
</select>

<div class="chart-container">
   

    <canvas id="myBarChart"></canvas>
</div>




<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Bar chart configuration with Machines on X-axis and Metrics as bars
    const ctx = document.getElementById('myBarChart').getContext('2d');
    const myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Machine 1'], // Machines on the X-axis
            datasets: [
                {
                    label: 'Footfall',
                    data: [30], // Example data for Footfall
                    backgroundColor: '#FF9999' // Mild pink for Footfall
                },
                {
                    label: 'Loitering',
                    data: [20], // Example data for Loitering
                    backgroundColor: '#FFCC99' // Mild orange for Loitering
                },
                {
                    label: 'Partial Sessions',
                    data: [25], // Example data for Partial Sessions
                    backgroundColor: '#FFFF99' // Mild yellow for Partial Sessions
                },
                {
                    label: 'Full Sessions',
                    data: [35], // Example data for Full Sessions
                    backgroundColor: '#99CC99' // Mild green for Full Sessions
                },
                {
                    label: 'Engaged Sessions',
                    data: [40], // Example data for Engaged Sessions
                    backgroundColor: '#99CCFF' // Mild blue for Engaged Sessions
                }
            ]
        },
        options: {
            responsive: true, // Make chart responsive
            maintainAspectRatio: false, // Allow chart to adjust with the container
            scales: {
                y: {
                    beginAtZero: true // Ensure Y-axis starts at 0
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top' // Position legend at the top
                },
                tooltip: {
                    enabled: true // Enable tooltips for hover effects
                }
            }
        }
    });
</script>

{% endblock %}
