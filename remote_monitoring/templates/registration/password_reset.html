{% extends 'registration/base.html' %}
{% load static %}
{% block content %}           

<section class="login-container">
    <div class="login-box">
        <form action="" method="post">
            <div class="heading">Enter your registered email </div>
            {% csrf_token %}
                    
            {{ form.as_p }}
            
            <button type="submit" class="btn-ok1">Confirm Email</button>
            
        </form>
        
    </div>
</section>
              
{% endblock %}
