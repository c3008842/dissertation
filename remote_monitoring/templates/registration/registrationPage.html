{% extends 'registration/base.html' %}
{% load static %}
{% block content %}           

<section class="login-container">
    <div class="login-box">
        
        <form id="register" action="" method="post">
            <div class="heading">

            {% if messages %}    
                 {% for message in messages %}
                 {{message}}
                 {% endfor %}
            {% else %}
                 Please Register Here
                 
            {% endif %}   
            
            </div>

            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Submit</button>
        </form>
       
    </div>
</section>
              
{% endblock %}
