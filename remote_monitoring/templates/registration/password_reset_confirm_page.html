{% extends 'registration/base.html' %}
{% load static %}
{% block content %}           

<section class="login-container">
    <div class="login-box">
        <div class="heading">Reset Your Password Here</div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn-login" type="submit" >Confirm</button>
            
        </form>
        
    </div>
</section>   
{% endblock %}
